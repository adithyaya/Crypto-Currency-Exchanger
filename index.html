    <section class="main-section grid grid--3--cols container grid--center">

        <h1 class="primary-heading">Crypto Currency Exchanger</h1>
        <form class="cta-form min-grid grid--2--cols grid--center">
            <div>
                <label class="curr-label" for="currency">From:</label><br>
                <input type="number" id="currency" placeholder="Currency Type" />
                <select id="select-curr">
                        <option value="USD">USD</option>
                        <option value="IND">IND</option>
                        <option value="EUR">EUR</option>
                        <option value="YEN">YEN</option>
                    </select>
                <p class="equivalent">1BTC = 300666.70 USD</p>
            </div>

            <div>
                <label class="bit-label" for="btc">To:</label><br>
                <input type="number" id="btc" placeholder="Maximum Amount" />
                <select id="select-type">
                        <option value="BTC">BTC</option>
                        <option value="ITC">ITC</option>
                        <option value="CTC">CTC</option>
                        <option value="JTC">JTC</option>
                    </select>
                <p class="equivalent">We use mindmarket rates &#9432;</p>
            </div>
        </form>
        <div class="hero-img-box">
